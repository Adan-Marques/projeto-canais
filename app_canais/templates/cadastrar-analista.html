{% extends 'base_canais.html' %}
{% load static %}
{% block 'cabecalho' %}
<link href="{% static 'usuarios/css/cadastrar-analista.css' %}" rel="stylesheet">
{% endblock %}
{% block 'conteudo' %}
<div class="bg1">
   <div class="container">
      <div class="row">
         <div class="col-md">
            <div class="box-titulo">
               <div class="box-titulo-item">
                  <img src="{% static 'usuarios/img/logo.png' %}">
               </div>
               <div style="margin-top: auto; margin-bottom: auto;" class="box-titulo-item">
               </div>
            </div>
            <hr class="divisor">
            <br>
            <div class="tac">
               <h4 style="font-size: 30px">Lorem ipsum dolor sit<br> consectetur adipiscing elit</h4>
            </div>
         </div>
         <div class="col-md">
            <form action="{% url 'analistas' %}" method="POST">
            {% csrf_token %}
               <br>
               <h1>Cadastro de Analistas</h1>
               <br>
               <label class="titulo" for="nome">Nome</label>
               <input name="nome" class="input-form"required/>
               <br>
               <br>

               <label class="titulo" for="sobrenome">Sobrenome</label>
               <input name="sobrenome" class="input-form"required/>
               <br>
               <br>
            
               <label class="titulo" for="email">Email</label>
               <input name="email" class="input-form" type="text"required/>
               <br>
               <br>

               <label class="titulo" for="celular">Celular</label>
               <input name="celular" class="input-form" type="text" required/>
               <br>
               <br>

               <label class="titulo" for="cargo">Cargo</label>
               <input name="cargo" class="input-form" type="text" required/>
               <br>
               <br>

               <label class="titulo" for="oferta">Oferta</label>
               <select name="oferta"> 
                  <option>Protheus</option>
                  <option>RM</option>
                  <option>Datasul</option>
               </select>
               <br>
               <br>

               <label class="titulo" for="modulo">Módulo</label>
               <input name="modulo" class="input-form" type="text" required/>
               <br>
               <br>

               <label class="titulo" for="submodulo">Submódulo</label>
               <input name="submodulo" class="input-form" type="text" required/>
               <br>
               <br>
               <br>
               <button class="btn-cadastro">Confirmar</button>
               <a href="{% url 'home-canais' %}" type="button" class="btn-cadastro">Retornar</a>
               <br>
               <br>
            </form> 
         </div>
      </div>
   </div>
</div>
{% endblock 'conteudo' %}
